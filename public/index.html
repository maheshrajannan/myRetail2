<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="maheshPriceInfo">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular PriceInfo App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#priceInfo-list 				{ margin-bottom:30px; }
		#priceInfo-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->

	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/priceInfos.js"></script> <!-- load our priceInfo service -->
	<script src="js/core.js"></script> <!-- load our main application -->
	<script src="js/responsive-directive.js"></script> 

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container">

		<!-- HEADER AND PriceInfo COUNT -->
		<div class="jumbotron text-center">
			<h1>BORING PriceInfos <span class="label label-info">{{ products.length }}</span></h1>
		</div>

		<!-- PriceInfo LIST -->
		<div id="priceInfo-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">

				<!-- LOOP OVER THE PriceInfoS IN $scope.priceInfos -->
				<div class="checkbox" ng-repeat="product in products">
					<label>
						<input type="checkbox" ng-click="deletePriceInfo(product.priceInfo.priceInfoId)"> 
						Product Id # {{product.id}} 
					</br>
						Product Name = {{ product.name }} 
					</br>
						Currency = {{ product.priceInfo.currencyCode }}
					</br>
						value = {{product.priceInfo.value}}
					</br>
						productIdType = {{product.priceInfo.productIdType}}
					</br>
					</label>
				</div>

				<p class="text-center" ng-show="loading">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
				</p>

			</div>
		</div>

		<!-- FORM TO CREATE PriceInfoS -->
		<div id="priceInfo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">
						<input type="value" class="form-control input-lg text-center" placeholder="PriceInfo value" ng-model="formData.value">
						<input type="currencyCode" class="form-control input-lg text-center" placeholder="PriceInfo Currency Code" ng-model="formData.currencyCode">
						<input type="productId" class="form-control input-lg text-center" placeholder="13860428" ng-model="formData.productId">
					</div>

					<!-- createToDo() WILL CREATE NEW PriceInfoS -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createPriceInfo()">Add</button>
				</form>
			</div>
		</div>

		<div>
			<p>A demo by <a href="https://www.linkedin.com/in/maheshrajannan">Mahesh Rajannan</a>.</p>
			<p>Read the <a href="http://singlepagereactjsconceptswithcode.blogspot.com/">blogs</a>.</p>
		</div>

<!-- INFO: The images will be downloaded only if it is meant for the specific device. Use this strategy for large static assets...or page sections-->
        <div data-ar-mobile>
            Only shown on mobile devices {{ email }}
            <img ng-src="http://betanews.com/wp-content/uploads/2012/02/businessready.jpg" src="" alt="mobile"
                 width="50" height="50"/>
        </div>
        <div data-ar-tablet>
            Only shown on tablet devices {{ email }}
            <img ng-src="http://www1.pcmag.com/media/images/320913-tablet-satisfaction.jpg" src="" alt="tablets"
                 width="50" height="50"/>
        </div>
        <div data-ar-desktop>
            Only shown on desktop devices {{ email }}
            <img ng-src="http://cdn.arstechnica.net/wp-content/uploads/2012/08/Acer-Aspire-A5560-7414.png" src=""
                 alt="desktop" width="50" height="50"/>
        </div>
        <div ng-if="isMobile">
            Only shown on mobile or tablet devices {{ email }}
            <img ng-src="http://mygooseworks.com/home/images/stories/mobiledevices.jpg" src="" alt="tablets and mobile"
                 width="50" height="50"/>
        </div>
        
	</div>


</body>
</html>
<!--INFO: https://github.com/scotch-io/node-priceInfo-->
<!--All the css are responsive and produced by scotch io, i just added the angular-responsive , just to show how it works.-->
